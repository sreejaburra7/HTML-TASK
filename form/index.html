<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div>
            <img src="https://tgsrtcpass.com/images/Tsrtc_new_logo.jpg" height="70" width="70" alt="TSRTC Logo">
            <h2 style="color: blue;">TELANGANA STATE ROAD TRANSPORT CORPORATION </h2>
            <h2>GENERAL BUS PASS APPLICATION</h2>
        </div>
        <form action="./index2.html">
        <div style="display:inline-block;">
            <fieldset>
                <legend>Application Details</legend>
                <table style="text-align:left">
                    <tr>
                        <td><label for="Name">Name</label><span style="color:red">*</span></td>
                        <td> <input type="text" name="Name" id="Name" required></td>
                        <td><label for="Father Name">Father's/Guardian's Name</label><span style="color:red">*</span></td>
                        <td> <input type="text" name="Name" id="Father Name" requried><br></td>
                    </tr>
                    <tr>
                        <td><label for="Date of birth">Date of birth</label><span style="color:red">*</span></td>
                        <td><input type="date" name="Date of birth" id="Date of birth" requried></td>
                        <td><label>Gender</label><span style="color:red">*</span></td>
                        <td><label for="male">Male</label>
                            <input type="radio" name="gender" id="male" value="male" required>
                            <label for="female">female</label>
                            <input type="radio" name="gender" id="female" value="female" required><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="age">Age As on</label><span style="color:red">*</span></td>
                        <td><input type="checkbox" name="Age" id="age" value="Age As on" required>
                            <label for="Years">Year(s)</label>
                            <input type="checkbox" name="years" id="Years" value="Years">

                            <label for="Months">Month(s)</label>
                            <input type="checkbox" name="Months" id="Months" value="Months">

                            <label for="Years">Day(s)</label>
                        </td>
                        <td><label for="Aadhaar No">Aadhaar No</label><span style="color:red">*</span></td>
                        <td><input type="tel" name="Aadhaar No" id="Aadhaar No" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="WhatsApp No">WhatsApp No</label><span style="color:red">*</span></td>
                        <td><input type="tel" name="WhatsApp No" id="WhatsApp No" required></td>
                        <td><label for="E-mail id">E-mail id</label><span style="color:red">*</span></td>
                        <td><input type="email" name="E-mail id" id="E-mail id" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="Photo">Photo</label><span style="color:red">*</span></td>
                        <td><input type="file" name="Photo" id="Photo" required></td>
                    </tr>
                </table>


            </fieldset><br>

            <fieldset>
                <legend>Residential Address Details</legend>
                <table style="text-align:left">
                    <tr>
                        <td><label for="Applicant's Address">Applicant's Address</label><span style="color:red">*</span></td>
                        <td><input type="text" name="Applicant's Address" id="Applicant's Address" required></td>
                        <td><label for="District">District</label><span style="color:red">*</span></td>
                        <td><select name="" id="">
                                <option value="">Hyderabad</option>
                                <option value="">Karimnagar</option>
                                <option value="">Warangal</option>
                            </select><br></td>
                    </tr>
                    <tr>
                        <td><label for="Mandal">Mandal</label><span style="color:red">*</span></td>
                        <td><select name="" id="">
                                <option value="">Hyderabad</option>
                                <option value="">Veenavanka</option>
                            </select><br></td>
                        <td><label for="Village">Village</label></td>
                        <td><select name="" id="">
                                <option value="">Hyderabad</option>
                                <option value="">Narsingapoor</option>
                            </select><br></td>
                    </tr>
                    <tr>
                        <td><label for="Pincode">Pincode</label><span style="color:red">*</span></td>
                        <td><input type="tel" name="Pincode" id="Pincode" required><br></td>
                    </tr>
                </table>
            </fieldset><br>

            <fieldset>
                <legend>Pass Type Details</legend>
                <table style="text-align:left">
                    <tr>
                        <td><label for="City">City</label><span style="color:red">*</span></td>
                        <td> <select name="" id="">
                                <option value="">Hyderabad</option>
                                <option value="">Jammikunta</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="Pass Type">Pass Type</label><span style="color:red">*</span></td>
                        <td> <select name="" id="">
                                <option value="" selected disabled>---Select----</option>
                                <option value="">GREATER PASS</option>
                                <option value="">ORDINARY PASS</option>
                            </select></td>
                    </tr>
                </table>

            </fieldset><br>

            <fieldset>
                <legend>Mode of Payment & Pass Collection</legend>
                <table style="text-align:left">
                    <tr>
                        <td><label for="Payment Mode">Payment Mode</label><span style="color:red">*</span></td>
                        <td> <select name="" id="">
                                <option value="">select payment mode</option>
                                <option value="">payment at counter</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="Pass Delivery Mode">Pass Delivery Mode</label><span style="color:red">*</span></td>
                        <td> <select name="" id="">
                                <option value="">Select Pass Delivery Mode</option>
                                <option value="">At Counter</option>
                            </select><br></td>
                    </tr>
                    <tr>
                        <td><label for="Center at which you want to Collect Pass">Center at which you want to Collect
                                Pass</label><span style="color:red">*</span></td>
                        <td><select name="" id="">
                                <option value="" selected disabled>---Select----</option>
                                <option value="">RTC AIRPORT--HYD[18/07/2025]</option>
                                <option value="">RTC AIRPORT--BALANAGAR[19/07/2025]</option>
                            </select></td>
                    </tr>
                </table>

            </fieldset><br>
            <label for="captia"></label>
            <input type="text" name="captia" id="captia" value="wcTRKH" disabled style="background-color: brown;">
            <img src="https://tgsrtcpass.com/images/reload.png" height="30" width="30" alt="re-load"><br>
            <input type="text"><br>
            <button>submit</button>
            </form>
        </div>
</body>

</html>
